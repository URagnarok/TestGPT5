<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wizardry Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <h1>Wizardry Adventure</h1>
        
        <!-- Dungeon Map -->
        <div id="dungeon-map"></div>

        <!-- Stats Section -->
        <div id="character-stats">
            <h2>Character Stats</h2>
            <p id="health">Health: 100</p>
            <p id="mana">Mana: 50</p>
            <p id="level">Level: 1</p>
        </div>

        <!-- Inventory & Actions -->
        <div id="actions">
            <button id="attack">Attack</button>
            <button id="use-spell">Use Spell</button>
            <button id="open-inventory">Inventory</button>
        </div>

        <!-- Combat Result -->
        <div id="combat-result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
